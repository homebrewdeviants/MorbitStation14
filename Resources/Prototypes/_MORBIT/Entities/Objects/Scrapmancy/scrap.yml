- type: entity
  parent: BaseItem
  id: ScrapBase
  name: scrap
  description: A little piece of a soul left behind by a living thing, containing bits of memories and emotions and whatever else. This one's just sitting around.
  components:
  - type: Appearance
  - type: Visibility
  - type: Scrap
  - type: ScrapVisuals
    colorInterpolationAmount: 0.3
  - type: FloatingVisuals
  - type: Sprite
    sprite: _MORBIT/Objects/Scrapmancy/scrap.rsi
    color: "#ffffffff"
    layers:
    - map: ["base"]
      state: default-base
    - map: ["highlight"]
      state: default-highlight
    - map: ["outline"]
      state: default-outline
      shader: unshaded

